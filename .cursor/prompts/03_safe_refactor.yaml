    \ available\n- [ ] Clear understanding of current behavior\n- [ ] Success criteria\
    \ defined\n\n---\n\n## Refactoring Request\n\n**Target Code**: @code:[FILE_PATH]:[LINE_RANGE]\n\
    \n**Objective**: [DESCRIBE THE REFACTORING GOAL]\n\nExamples:\n- \"Extract validation\
    \ logic into a separate, testable function\"\n- \"Split this class following single\
    \ responsibility principle\"\n- \"Remove duplication by creating a shared utility\"\
    \n\n---\n\n## Constraints\n\n**CRITICAL**:\n- Maintain backward compatibility\
    \ with existing API\n- Do not change external behavior\n- Keep changes minimal\
    \ and focused\n- One logical change at a time\n\n**Forbidden**:\n- Changing function\
    \ signatures without updating all callers\n- Removing or renaming public interfaces\n\
    - Combining refactor with new features\n- Modifying files outside the refactoring\
    \ scope\n\n---\n\n## Implementation Steps\n\n1. **Analyze Dependencies**\n   -\
    \ Identify all callers of the code being refactored\n   - Map the dependency graph\n\
    \   - Note any external contracts\n\n2. **Write Characterization Tests** (if missing)\n\
    \   - Capture current behavior in tests\n   - These tests must pass before and\
    \ after refactoring\n\n3. **Execute Refactoring**\n   - Make one small change\
    \ at a time\n   - Run tests after each change\n   - Review diff before applying\n\
    \n4. **Validate**\n   - All tests pass\n   - No unintended changes\n   - Performance\
    \ not degraded\n\n---\n\n## Output Format\n\n```markdown\n## Refactoring Summary\n\
    \n### Changes Made\n- [File 1]: [Description of change]\n- [File 2]: [Description\
    \ of change]\n\n### Tests Updated\n- [Test file]: [Reason for update]\n\n### API\
    \ Compatibility\n- [x] All public interfaces unchanged\n- [x] All callers updated\
    \ (if signature changed)\n\n### Verification\n- [x] All tests pass\n- [x] Manual\
    \ verification of [key behavior]\n```\n\n---\n\n## Success Criteria\n- [ ] Existing\
    \ tests continue to pass\n- [ ] No breaking changes to public API\n- [ ] Code\
    \ is cleaner/more maintainable\n- [ ] Changes are minimal and focused\n- [ ] Documentation\
    \ updated if needed\n\n"
