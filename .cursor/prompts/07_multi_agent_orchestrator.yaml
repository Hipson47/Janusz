  raw_text: "# Multi-Agent Orchestration Template\n\n**Context**: Use this template\
    \ for coordinating complex, multi-step workflows that require multiple specialized\
    \ agents working together.\n\n---\n\n## Task Overview\n\n**Complex Task**: [DESCRIBE\
    \ THE OVERALL OBJECTIVE]\n\nThis task requires coordination between multiple specialized\
    \ agents.\n\n---\n\n## Agent Definitions\n\n### Available Agents\n\n| Agent |\
    \ Role | Tools | Scope |\n|-------|------|-------|-------|\n| **PlannerAgent**\
    \ | Breaks down tasks, creates execution plans | Planning tools | High-level strategy\
    \ |\n| **ResearcherAgent** | Gathers information from sources | Web search, RAG,\
    \ Docs | Information retrieval |\n| **CoderAgent** | Writes and modifies code\
    \ | File tools, Terminal | Implementation |\n| **TesterAgent** | Creates and runs\
    \ tests | Test runner, Coverage | Validation |\n| **ReviewerAgent** | Reviews\
    \ for quality and correctness | Code analysis | Quality assurance |\n\n---\n\n\
    ## Orchestration Rules\n\n### Routing Logic\n1. Analyze user request and classify\
    \ intent\n2. Route to appropriate specialist agent\n3. Keep subsequent turns with\
    \ same agent until topic shifts\n4. Log every routing decision for debugging\n\
    \n### State Management\n- Maintain shared state across agent handoffs\n- Use session-specific\
    \ state (keyed by session/user)\n- Checkpoint at important milestones\n- Each\
    \ agent reads from and writes to shared state\n\n### Verification Layers\n- Before\
    \ finalizing, invoke ReviewerAgent to validate\n- On validation failure, route\
    \ back to original agent for correction\n- Maximum 3 correction attempts before\
    \ escalation\n\n### Error Handling\n- On agent error: retry once, then try alternative\
    \ approach\n- On timeout: abort current step, log, and escalate\n- On validation\
    \ failure: route to correction flow\n- Maximum 10 steps per workflow to prevent\
    \ runaway loops\n\n---\n\n## Workflow Template\n\n```yaml\nworkflow:\n  name:\
    \ \"[WORKFLOW_NAME]\"\n  \n  steps:\n    - step: \"Plan\"\n      agent: PlannerAgent\n\
    \      action: \"Analyze request and create execution plan\"\n      output: execution_plan\n\
    \      \n    - step: \"Research\"\n      agent: ResearcherAgent\n      action:\
    \ \"Gather required information\"\n      input: execution_plan\n      output:\
    \ research_results\n      \n    - step: \"Implement\"\n      agent: CoderAgent\n\
    \      action: \"Write code according to plan\"\n      input: [execution_plan,\
    \ research_results]\n      output: implementation\n      \n    - step: \"Test\"\
    \n      agent: TesterAgent\n      action: \"Create and run tests\"\n      input:\
    \ implementation\n      output: test_results\n      \n    - step: \"Review\"\n\
    \      agent: ReviewerAgent\n      action: \"Review implementation quality\"\n\
    \      input: [implementation, test_results]\n      output: review_verdict\n \
    \     \n    - step: \"Finalize\"\n      condition: \"review_verdict == 'pass'\"\
    \n      action: \"Aggregate results and deliver\"\n      fallback: \"Route to\
    \ correction flow\"\n```\n\n---\n\n## Coordination Protocol\n\n### Message Format\n\
    ```json\n{\n  \"from_agent\": \"AgentName\",\n  \"to_agent\": \"AgentName | Orchestrator\"\
    ,\n  \"message_type\": \"request | response | error\",\n  \"content\": {\n   \
    \ \"action\": \"what was done\",\n    \"result\": \"output data\",\n    \"status\"\
    : \"success | failure | needs_input\"\n  },\n  \"context\": {\n    \"step_number\"\
    : 1,\n    \"session_id\": \"...\",\n    \"trace_id\": \"...\"\n  }\n}\n```\n\n\
    ### Handoff Rules\n- Agent completes its task fully before handoff\n- Pass only\
    \ necessary context to next agent\n- Include validation status in handoff\n- Orchestrator\
    \ maintains global view\n\n---\n\n## Safety Controls\n\n- [ ] Each agent has limited,\
    \ well-defined tools\n- [ ] No agent can execute high-risk actions without approval\n\
    - [ ] Maximum step limit enforced\n- [ ] All agent actions logged for audit\n\
    - [ ] Human escalation path defined\n\n---\n\n## Success Criteria\n- [ ] All subtasks\
    \ completed successfully\n- [ ] Final output meets all requirements\n- [ ] All\
    \ agent outputs validated\n- [ ] Complete audit trail maintained\n- [ ] No security\
    \ violations\n\n"
