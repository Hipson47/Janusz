  raw_text: "# Plan-Then-Execute Workflow Template\n\n**Context**: Use this template\
    \ for complex multi-step tasks requiring careful planning before implementation.\n\
    \n---\n\n## Phase 1: Planning\n\n**Task**: [DESCRIBE THE FEATURE OR CHANGE]\n\n\
    Before writing any code, analyze this request and create a detailed execution\
    \ plan:\n\n1. **Understand Requirements**\n   - What is the core objective?\n\
    \   - What are the success criteria?\n   - What constraints apply?\n\n2. **Analyze\
    \ Codebase**\n   - Which files will be affected?\n   - What dependencies exist?\n\
    \   - Are there existing patterns to follow?\n\n3. **Create Execution Plan**\n\
    \   - List all steps as a numbered checklist\n   - Reference specific files or\
    \ functions for each step\n   - Identify potential risks or blockers\n\n**Output\
    \ Format**:\n```markdown\n## Execution Plan\n\n### Objective\n[Clear statement\
    \ of what we're building]\n\n### Success Criteria\n- [ ] Criterion 1\n- [ ] Criterion\
    \ 2\n\n### Steps\n1. [ ] Step 1 - @file:path/to/file.py\n2. [ ] Step 2 - @file:path/to/other.py\n\
    ...\n\n### Risks\n- Risk 1: [Description] → Mitigation: [Plan]\n```\n\n---\n\n\
    ## Phase 2: Execution\n\n**Do not proceed until the plan is approved.**\n\nExecute\
    \ the plan step by step:\n- Complete one step at a time\n- Verify each step before\
    \ proceeding\n- Run tests after each significant change\n- Update the checklist\
    \ as steps complete\n\n---\n\n## Phase 3: Verification\n\nAfter all steps are\
    \ complete:\n1. Run the full test suite\n2. Review all diffs for unintended changes\n\
    3. Validate against success criteria\n4. Document any deviations from plan\n\n\
    ---\n\n## Success Criteria\n- All planned steps completed\n- Tests pass\n- No\
    \ unintended side effects\n- Code follows project conventions\n\n"
