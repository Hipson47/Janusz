  raw_text: "API Specification v1.0\n\nOVERVIEW\nThis specification defines the REST\
    \ API for the user management system.\n\nENDPOINTS\n\nGET /users\nReturns a list\
    \ of all users in the system.\nQuery parameters:\n- limit: Maximum number of users\
    \ to return (default: 50)\n- offset: Number of users to skip (default: 0)\n\n\
    Response format:\n{\n  \"users\": [\n    {\n      \"id\": \"string\",\n      \"\
    email\": \"string\",\n      \"name\": \"string\",\n      \"created_at\": \"datetime\"\
    \n    }\n  ],\n  \"total\": 100,\n  \"limit\": 50,\n  \"offset\": 0\n}\n\nPOST\
    \ /users\nCreates a new user account.\nRequest body must include:\n- email: Valid\
    \ email address (required)\n- password: Minimum 8 characters (required)\n- name:\
    \ User's full name (optional)\n\nBest Practice: Validate email format and password\
    \ strength server-side.\n\nResponse: Returns the created user object with generated\
    \ ID.\n\nError responses:\n- 400 Bad Request: Invalid input data\n- 409 Conflict:\
    \ Email already exists\n- 500 Internal Server Error: Database connection failed\n\
    \nDELETE /users/{id}\nRemoves a user account permanently.\nOnly administrators\
    \ can delete user accounts.\n\nSecurity Note: Implement proper authorization checks.\n\
    \nAUTHENTICATION\nAll API requests require authentication via JWT tokens.\nInclude\
    \ the token in the Authorization header:\nAuthorization: Bearer <jwt_token>\n\n\
    ERROR HANDLING\nAll errors return JSON with the following structure:\n{\n  \"\
    error\": {\n    \"code\": \"string\",\n    \"message\": \"string\",\n    \"details\"\
    : {}\n  }\n}\n\nLOGGING\nAll API requests and responses are logged for audit purposes.\n\
    Sensitive data (passwords, tokens) are never logged.\n\nRATE LIMITING\nAPI calls\
    \ are limited to 1000 requests per hour per IP address.\nExceeded limits return\
    \ HTTP 429 Too Many Requests.\n"
